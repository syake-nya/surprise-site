<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>今日のあなたチェック</title>

<style>
  :root{
    --radius: 14px;
    --shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  body{
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #faf7ff;
    margin:0;
    padding:0;
    display:flex;
    justify-content:center;
    width:100vw;
    overflow-x:hidden;
  }

  .card{
    width:100%;
    max-width:480px;
    background:#fff;
    padding:22px 18px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    box-sizing:border-box;
    position: relative;
  }

  h1{
    font-size:20px;
    margin-top:0;
    text-align:center;
  }

  label{
    font-weight:600;
    margin-top:14px;
    font-size:15px;
    display:block;
  }

  input, select{
    width:100%;
    padding:12px;
    margin-top:6px;
    border:1px solid #ddd;
    border-radius:10px;
    font-size:16px;
    box-sizing:border-box;
  }

  .row{
    display:flex;
    flex-wrap:nowrap;
    gap:8px;
    margin-top:6px;
    width:100%;
    box-sizing:border-box;
  }

  .row input{
    flex:1;
    min-width:0;
    box-sizing:border-box;
  }

  button{
    width:100%;
    margin-top:22px;
    padding:14px;
    font-size:17px;
    font-weight:700;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#ff7ea7,#ffb27d);
    color:white;
    box-shadow:0 4px 10px rgba(255,126,167,0.4);
    cursor:pointer;
  }

  .result{
    display:none;
    margin-top:20px;
  }

  .result-card {
    background: #ffffffee;
    border-radius: 26px;
    padding: 26px 22px;
    border: 2px solid rgba(255, 210, 240, 0.9);
    box-shadow:
      0 0 30px rgba(255, 160, 220, 0.28),
      0 0 12px rgba(255, 200, 230, 0.25),
      0 4px 14px rgba(0,0,0,0.05);
    margin: 0 auto;
    width: 100%;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(6px);
  }

  /* 背景の透けアイテム文字 */
  .items-bg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: rgba(255, 150, 200, 0.08);
    pointer-events: none;
    white-space: nowrap;
    text-align: center;
  }

  .result-card::before {
    content: "";
    position: absolute;
    top: 0;
    left:0;
    width:100%;
    height: 14px;
    background: linear-gradient(90deg, #ffd6e9, #ffe6f5, #ffd8ef);
    opacity: 0.9;
    border-radius: 26px 26px 0 0;
  }

  .result-title {
    font-size: 20px;
    font-weight: 700;
    color: #ff8fbc;
    text-align: center;
    margin: 6px 0 18px 0;
    text-shadow: 0 2px 6px rgba(255,150,200,0.35);
    position: relative;
    z-index: 1;
  }

  .result-card p {
    font-size: 15.5px;
    line-height: 1.7;
    color: #555;
    position: relative;
    z-index: 1;
  }

  @media (max-width:430px){
    .card{
      padding:18px 14px;
    }
    h1{
      font-size:19px;
    }
  }
</style>
</head>

<body>
<div class="card">
  <h1>今日のあなたチェック</h1>
  <p style="text-align:center; color:#666; font-size:14px; margin-top:-6px;">
    いくつかの質問に答えると今日の雰囲気がわかります。
  </p>

  <label>① 今日の気分</label>
  <select id="mood">
    <option value="">選択してください</option>
    <option>落ち着いている</option>
    <option>ワクワクしている</option>
    <option>ちょっと疲れている</option>
    <option>新しいことをしたい気分</option>
    <option>リラックスしたい</option>
  </select>

  <label>② 最近ハマってること</label>
  <input id="hobby" type="text" placeholder="例：カフェ巡り、動画、読書など">

  <label>③ 行ってみたい場所</label>
  <input id="place" type="text" placeholder="例：海、温泉、カフェなど">

  <label>④ なんとなく“気になるアイテム”を3つ</label>
  <div class="row">
    <input id="i1" type="text" placeholder="例：アクセサリー">
    <input id="i2" type="text" placeholder="例：バッグ">
    <input id="i3" type="text" placeholder="例：スイーツ">
  </div>

  <label>⑤ 好きな色</label>
  <input id="color" type="text" placeholder="例：ピンク、白、ブルーなど">

  <label>⑥ 好きな食べ物</label>
  <input id="food" type="text" placeholder="例：チョコ、ケーキ、スイーツ">

  <label>⑦ よく行くお店・ブランド</label>
  <input id="brand" type="text" placeholder="例：スタバ、無印、ZARA">

  <label>⑧ 今のあなたは色で表すと何色？</label>
  <input id="currentColor" type="text" placeholder="例：青、ピンク、黄">

  <label>⑨ 朝の準備で一番時間を使うのは？</label>
  <input id="morningTime" type="text" placeholder="例：ヘアセット、メイク、服選び">

  <label>⑩ 気分転換したいときに手に取るのは？</label>
  <input id="refreshItem" type="text" placeholder="例：スマホ、本、お菓子">

  <label>⑪ 今頭に浮かんだ形は？</label>
  <input id="shape" type="text" placeholder="例：丸、三角、星">

  <button id="btn">診断する</button>

  <div id="result" class="result"></div>
</div>

<script>
  function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  const messages = [
    "今日は、あなたの心地よさが周りにも伝わりやすい日。",
    "直感が冴えているタイミング。やってみたいことには素直に挑戦すると◎。",
    "小さな嬉しさが積み重なりそうな流れ。",
    "深呼吸すると気持ちが整う日。",
    "好きなものを大切にすると良い流れに。"
  ];

  const adviceSet = [
    "お気に入りのものに触れる時間が良いリフレッシュに。",
    "心が動く方を選んでみると新しい発見がありそう。",
    "ちょっとした変化を楽しむと◎。",
    "心が向く場所へ行くと良いヒントが拾えます。",
    "温かい飲み物でひと息つくと良いかも。"
  ];

  document.getElementById("btn").addEventListener("click", () => {
    const mood = document.getElementById("mood").value;
    const hobby = document.getElementById("hobby").value.trim();
    const place = document.getElementById("place").value.trim();
    const color = document.getElementById("color").value.trim();
    const food = document.getElementById("food").value.trim();
    const brand = document.getElementById("brand").value.trim();
    const currentColor = document.getElementById("currentColor").value.trim();
    const morningTime = document.getElementById("morningTime").value.trim();
    const refreshItem = document.getElementById("refreshItem").value.trim();
    const shape = document.getElementById("shape").value.trim();

    const a = document.getElementById("i1").value.trim();
    const b = document.getElementById("i2").value.trim();
    const c = document.getElementById("i3").value.trim();
    const items = [a,b,c].filter(Boolean);

    const res = document.getElementById("result");

    if(items.length === 0){
      res.style.display = "block";
      res.innerHTML = "<strong>“気になるアイテム”を1つ以上入力してください。</strong>";
      return;
    }

    let html = `
      <div class="result-card">
        <div class="items-bg">${items.join(" / ")}</div>
        <div class="result-title">今日のあなた診断</div>
    `;

    if(mood) html += `<p><strong>今日のムード：</strong>${mood}</p>`;
    if(hobby) html += `<p><strong>最近ハマっていること：</strong>${hobby}</p>`;
    if(place) html += `<p><strong>行ってみたい場所：</strong>${place}</p>`;
    if(color) html += `<p><strong>好きな色：</strong>${color}</p>`;
    if(food) html += `<p><strong>好きな食べ物：</strong>${food}</p>`;
    if(brand) html += `<p><strong>よく行くお店・ブランド：</strong>${brand}</p>`;
    if(currentColor) html += `<p><strong>今のあなたを色で表すと：</strong>${currentColor}</p>`;
    if(morningTime) html += `<p><strong>朝の準備で一番時間を使うのは：</strong>${morningTime}</p>`;
    if(refreshItem) html += `<p><strong>気分転換したいときに手に取るのは：</strong>${refreshItem}</p>`;
    if(shape) html += `<p><strong>今頭に浮かんだ形：</strong>${shape}</p>`;
    html += `<p><strong>キーアイテム：</strong>${items.join(" / ")}</p>`;
    html += `<p>${rand(messages)}</p>`;
    html += `<p>${rand(adviceSet)}</p>`;
    html += `</div>`;

    res.style.display = "block";
    res.innerHTML = html;
  });
</script>

</body>
</html>
