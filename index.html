<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>今日のあなたチェック</title>
<style>
  :root{
    --radius: 14px;
    --shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  body{
    font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
    background: #faf7ff;
    margin:0;
    padding:16px;
    display:flex;
    justify-content:center;
  }

  .card{
    width:100%;
    max-width:480px;
    background:#fff;
    padding:22px 18px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }

  h1{
    font-size:20px;
    margin-top:0;
    text-align:center;
  }

  label{
    font-weight:600;
    margin-top:14px;
    font-size:15px;
    display:block;
  }

  input, select{
    width:100%;
    padding:12px;
    margin-top:6px;
    border:1px solid #ddd;
    border-radius:10px;
    font-size:16px;
  }

  .row{
    display:flex;
    gap:8px;
    margin-top:6px;
  }

  .row input{
    flex:1;
  }

  button{
    width:100%;
    margin-top:22px;
    padding:14px;
    font-size:17px;
    font-weight:700;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#ff7ea7,#ffb27d);
    color:white;
    box-shadow:0 4px 10px rgba(255,126,167,0.4);
    cursor:pointer;
  }

  .result{
    display:none;
    margin-top:20px;
    padding:18px;
    border-radius:12px;
    background:#fff7fd;
    border:1px solid #f0ddea;
    font-size:15px;
    line-height:1.6;
  }

  /* スマホでテキストがギュッとならないため */
  @media (max-width:430px){
    body{
      padding:10px;
    }
    .card{
      padding:18px 14px;
    }
    h1{
      font-size:19px;
    }
  }
</style>
</head>
<body>
<div class="card">
  <h1>今日のあなたチェック</h1>
  <p style="text-align:center; color:#666; font-size:14px; margin-top:-6px;">
    いくつかの質問に答えると今日の雰囲気がわかります。
  </p>

  <label>① 今日の気分</label>
  <select id="mood">
    <option value="">選択してください</option>
    <option>落ち着いている</option>
    <option>ワクワクしている</option>
    <option>ちょっと疲れている</option>
    <option>新しいことをしたい気分</option>
    <option>リラックスしたい</option>
  </select>

  <label>② 最近ハマってること</label>
  <input id="hobby" type="text" placeholder="例：カフェ巡り、動画、読書など">

  <label>③ 行ってみたい場所</label>
  <input id="place" type="text" placeholder="例：海、温泉、カフェなど">

  <label>④ なんとなく“気になるアイテム”を3つ</label>
  <div class="row">
    <input id="i1" type="text" placeholder="例：アクセサリー">
    <input id="i2" type="text" placeholder="例：バッグ">
    <input id="i3" type="text" placeholder="例：スイーツ">
  </div>

  <label>⑤ 好きな色</label>
  <input id="color" type="text" placeholder="例：ピンク、白、ブルーなど">

  <button id="btn">診断する</button>

  <div id="result" class="result"></div>
</div>

<script>
  function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  const messages = [
    "今日は、あなたの心地よさが周りにも伝わりやすい日。",
    "直感が冴えているタイミング。やってみたいことには素直に挑戦すると◎。",
    "小さな嬉しさが積み重なりそうな流れ。",
    "深呼吸すると気持ちが整う日。",
    "好きなものを大切にすると良い流れに。"
  ];

  const adviceSet = [
    "お気に入りのものに触れる時間が良いリフレッシュに。",
    "心が動く方を選んでみると新しい発見がありそう。",
    "ちょっとした変化を楽しむと◎。",
    "心が向く場所へ行くと良いヒントが拾えます。",
    "温かい飲み物でひと息つくと良いかも。"
  ];

  document.getElementById("btn").addEventListener("click", () => {
    const mood = document.getElementById("mood").value;
    const hobby = document.getElementById("hobby").value.trim();
    const place = document.getElementById("place").value.trim();
    const color = document.getElementById("color").value.trim();

    const a = document.getElementById("i1").value.trim();
    const b = document.getElementById("i2").value.trim();
    const c = document.getElementById("i3").value.trim();
    const items = [a,b,c].filter(Boolean);

    const res = document.getElementById("result");

    if(items.length === 0){
      res.style.display = "block";
      res.innerHTML = "<strong>“気になるアイテム”を1つ以上入力してください。</strong>";
      return;
    }

    let html = `<h3 style="margin-top:0;">診断結果</h3>`;

    if(mood) html += `<p><strong>今日のムード：</strong>${mood}</p>`;
    if(hobby) html += `<p><strong>最近ハマっていること：</strong>${hobby}</p>`;
    if(place) html += `<p><strong>気になる場所：</strong>${place}</p>`;
    if(color) html += `<p><strong>好きな色：</strong>${color}</p>`;
    html += `<p><strong>キーアイテム：</strong>${items.join(" / ")}</p>`;
    html += `<p>${rand(messages)}</p>`;
    html += `<p>${rand(adviceSet)}</p>`;
    html += `<p style="color:#666; font-size:13px;">回答内容をもとに今日の雰囲気を読み取りました。</p>`;

    res.style.display = "block";
    res.innerHTML = html;
  });
</script>
</body>
</html>
